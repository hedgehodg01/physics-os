<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics OS // Smart Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-zinc-300 h-screen overflow-hidden flex relative bg-[#09090b]">

    <main class="flex-1 h-full overflow-y-auto no-scrollbar relative" id="feed-container">
        <header class="sticky top-0 z-30 glass p-6 flex justify-between items-center border-b border-white/5">
            <h1 class="text-xl font-bold text-white tracking-tighter">PHYSICS <span class="text-indigo-500">OS</span></h1>
            <button onclick="toggleTheme()" class="p-2 rounded-lg bg-white/5 hover:bg-white/10 transition" id="theme-icon">üåô</button>
        </header>

        <div class="sticky top-[73px] z-20 glass border-b border-white/5 p-3 flex gap-2 overflow-x-auto no-scrollbar">
            <button onclick="filterFormulas('all')" class="filter-btn active">–í—Å–µ</button>
            <button onclick="filterFormulas('mechanics')" class="filter-btn">–ú–µ—Ö–∞–Ω–∏–∫–∞</button>
            <button onclick="filterFormulas('pressure')" class="filter-btn">–î–∞–≤–ª–µ–Ω–∏–µ</button>
            <button onclick="filterFormulas('heat')" class="filter-btn">–¢–µ–ø–ª–æ—Ç–∞</button>
            <button onclick="filterFormulas('electric')" class="filter-btn">–≠–ª–µ–∫—Ç—Ä–∏–∫–∞</button>
            <button onclick="filterFormulas('optics')" class="filter-btn">–û–ø—Ç–∏–∫–∞</button>
        </div>

        <div id="feed" class="max-w-3xl mx-auto px-4 py-8 space-y-4"></div>
    </main>

    <div id="constants-panel" class="fixed bottom-6 left-6 z-40">
        <button onclick="toggleConstants()" class="glass w-12 h-12 rounded-full border border-white/10 flex items-center justify-center hover:border-indigo-500/50 shadow-2xl transition-all">
            <span class="text-indigo-400 font-bold font-serif">œÄ</span>
        </button>
        <div id="constants-list" class="absolute bottom-16 left-0 w-64 glass rounded-2xl border border-white/10 p-4 hidden shadow-2xl">
            <h3 class="text-[10px] font-mono text-zinc-500 uppercase tracking-widest mb-3">–ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã –°–ò</h3>
            <div id="constants-injected" class="space-y-2"></div>
        </div>
    </div>

    <aside id="solver-panel" class="fixed inset-y-0 right-0 w-full md:w-[480px] bg-[#0c0c0e] border-l border-white/10 transform translate-x-full transition-transform duration-500 z-50 flex flex-col">
        <div class="p-6 border-b border-white/10 flex justify-between items-center bg-black/20">
            <span class="text-xs font-mono text-indigo-500 uppercase tracking-widest">Active Solver</span>
            <button onclick="closePanel()" class="text-zinc-500 hover:text-white text-xl">‚úï</button>
        </div>

        <div class="flex-1 overflow-y-auto p-8 no-scrollbar">
            <div id="solver-latex" class="mb-6 py-4 border-b border-white/5"></div>
            <h2 id="solver-title" class="text-2xl font-bold text-white mb-2"></h2>
            <p id="solver-desc" class="text-sm text-zinc-500 mb-10 leading-relaxed"></p>
            <div id="inputs-container" class="space-y-8"></div>
        </div>

        <div class="p-8 bg-indigo-500/5 border-t border-indigo-500/20">
            <label class="block text-[10px] font-mono text-indigo-400 uppercase mb-2">Calculated Result (SI)</label>
            <div id="result-display" class="text-5xl font-bold text-white mono truncate mb-6">0</div>
            <button onclick="exportToPDF()" class="w-full py-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl text-sm font-semibold transition shadow-lg shadow-indigo-500/20">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ PDF</button>
        </div>
    </aside>

    <div id="overlay" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-40 opacity-0 pointer-events-none transition-opacity duration-300"></div>

    <script src="script.js"></script>
</body>
</html>
