<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics OS Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex h-screen bg-[#050507] text-white overflow-hidden">

    <aside class="w-72 flex flex-col border-r border-white/5 bg-black h-full z-50">
    <div class="p-8">
        <div class="flex items-center gap-3 mb-2">
            <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center font-black text-lg shadow-lg shadow-indigo-500/20">P</div>
            <h1 class="text-xl font-black tracking-tighter uppercase italic">Physics <span class="text-indigo-500">OS</span></h1>
        </div>
        <p class="text-[8px] text-zinc-600 font-bold uppercase tracking-[0.3em] ml-1">v5.1 Quantum Edition</p>
    </div>

    <nav class="flex-1 px-6 space-y-1 overflow-y-auto no-scrollbar">
        <div class="px-2 py-4 text-[9px] font-black text-zinc-700 uppercase tracking-[0.2em]">Категории</div>

        <button onclick="filterFormulas('all')" class="nav-item active">Все формулы</button>
        <button onclick="filterFormulas('mechanics')" class="nav-item">Механика</button>
        <button onclick="filterFormulas('heat')" class="nav-item">Термодинамика</button>
        <button onclick="filterFormulas('electric')" class="nav-item">Электричество</button>
        <button onclick="filterFormulas('mag')" class="nav-item">Магнетизм</button>
        <button onclick="filterFormulas('waves')" class="nav-item">Оптика и волны</button>
        <button onclick="filterFormulas('quantum')" class="nav-item">Ядерная физика</button>
    </nav>

    <button type="button" onclick="window.toggleNuclearBalancer()" class="balancer-btn w-full">
        <span>Ядерный балансировщик</span>
    </button>

    <button type="button" onclick="window.toggleConverter()" class="converter-link w-full">
        <span>Умный конвертер</span>
    </button>

    <button type="button" onclick="window.togglePeriodic()" class="constants-dropdown w-full">
        <span>Константы</span>
    </button>


        <button type="button" onclick="togglePeriodic()" class="constants-dropdown w-full">
            <span>Константы</span>
            <svg class="w-3 h-3 opacity-40" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2"></path></svg>
        </button>
    </div>
</aside>

    <main class="flex-1 p-10 overflow-y-auto bg-[#050507] custom-scroll">
        <div id="feed" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            </div>
    </main>

    <div id="solver-panel" class="fixed top-0 right-0 h-full w-full md:w-[450px] bg-zinc-950 border-l border-white/10 z-[110] p-10 translate-x-full transition-transform duration-500 overflow-y-auto no-scrollbar">
    <button onclick="closePanel()" class="mb-10 text-zinc-500 hover:text-white transition uppercase font-black text-[10px] tracking-widest">
    ← Назад
</button>

    <div id="solver-title" class="text-3xl font-black mb-4 tracking-tighter uppercase italic text-white"></div>

    <div id="solver-latex" class="mb-10 p-10 bg-white/5 rounded-[40px] flex justify-center text-3xl border border-white/5 min-h-[120px]"></div>

    <div id="inputs-container" class="space-y-6 mb-10">
        </div>

    <div class="bg-indigo-600 p-10 rounded-[45px] shadow-2xl shadow-indigo-500/20 mb-10">
        <p class="text-[10px] font-black uppercase tracking-widest opacity-60 mb-2">Результат</p>
        <div id="result-display" class="text-6xl font-black tracking-tighter tabular-nums text-white">0.00</div>
    </div>

    <div class="bg-white/5 p-6 rounded-[40px] h-52 border border-white/5">
        <canvas id="formulaChart"></canvas>
    </div>
</div>

    <div id="overlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-[100]" onclick="closeAll()"></div>

    <div id="unit-converter-modal" class="fixed inset-0 hidden z-[200] flex items-center justify-center p-4">
        <div class="bg-zinc-950 border border-white/10 w-full max-w-md rounded-[40px] shadow-2xl overflow-hidden" onclick="event.stopPropagation()">
            <div class="p-8 pb-4 flex justify-between items-center">
                <h2 class="text-xl font-black italic tracking-tighter uppercase">Unit Converter</h2>
                <button onclick="closeAll()" class="text-zinc-500 hover:text-white transition">✕</button>
            </div>
            <div class="p-8 pt-2" id="converter-content">
                </div>
        </div>
    </div>

    <div id="nuclear-balancer-modal" class="fixed inset-0 hidden z-[200] flex items-center justify-center p-4">
        <div class="bg-zinc-950 border border-white/10 w-full max-w-md rounded-[40px] shadow-2xl overflow-hidden" onclick="event.stopPropagation()">
            <div class="p-8 pb-4 flex justify-between items-center">
                <h2 class="text-xl font-black italic tracking-tighter uppercase">Nuclear Balancer</h2>
                <button onclick="closeAll()" class="text-zinc-500 hover:text-white transition">✕</button>
            </div>
            <div class="p-8 pt-2 space-y-4">
                <input type="text" id="reag-1" placeholder="235 92 U" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-white font-mono">
                <input type="text" id="reag-2" placeholder="1 0 n" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-white font-mono">
                <div class="text-center text-indigo-500">↓</div>
                <input type="text" id="prod-1" placeholder="141 56 Ba" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-white font-mono">
                <input type="text" id="prod-res" readonly class="w-full bg-indigo-500/10 border border-indigo-500/30 rounded-2xl p-4 text-indigo-400 font-black">
                <button onclick="balanceNuclear()" class="w-full bg-indigo-600 p-4 rounded-2xl font-black uppercase">Рассчитать</button>
            </div>
        </div>
    </div>

    <div id="periodic-panel" class="fixed inset-x-0 bottom-0 h-[60vh] bg-zinc-950 border-t border-white/10 z-[150] translate-y-full transition-transform duration-500 overflow-y-auto no-scrollbar">
        <div class="p-8 border-b border-white/5 flex justify-between items-center sticky top-0 bg-zinc-950 z-10">
            <h2 class="text-2xl font-black tracking-tighter uppercase">Константы</h2>
            <button onclick="togglePeriodic()" class="bg-indigo-600 px-6 py-2 rounded-xl font-black text-xs uppercase">Закрыть</button>
        </div>
        <div id="constants-injected" class="p-8 grid grid-cols-2 md:grid-cols-5 gap-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
